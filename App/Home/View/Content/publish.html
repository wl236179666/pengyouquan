<script type="text/javascript">

<script type="text/javascript" src="__PUBLIC__/index/js/imgFileupload.js"></script>
<script>
    function fabu()
    {
        var formData = new FormData();
        formData.append("t1", $("#pengyou-wz-nr").val());
        formData.append("f1[]", $("#tjimg1")[0].files[0]);
        formData.append("f1[]", $("#tjimg2")[0].files[0]);
        formData.append("f1[]", $("#tjimg3")[0].files[0]);
        formData.append("f1[]", $("#tjimg4")[0].files[0]);
        formData.append("f1[]", $("#tjimg5")[0].files[0]);
        formData.append("f1[]", $("#tjimg6")[0].files[0]);
        formData.append("f1[]", $("#tjimg7")[0].files[0]);
        formData.append("f1[]", $("#tjimg8")[0].files[0]);
        formData.append("f1[]", $("#tjimg9")[0].files[0]);

        $.ajax({
            url: "{:U('Home/Content/publish')}",
            data: formData,
            type: 'post',
            datatype: "json",
            contentType: false,//必须false才会自动加上正确的Content-Type
            processData: false,//必须false才会避开jQuery对 formdata 的默认处理，XMLHttpRequest会对 formdata 进行正确的处理
            success: function (data) {
                if(data.code == 200){
                    layer.open({
                        content: data.msg
                        ,skin: 'msg'
                        ,time: 1 //2秒后自动关闭
                        ,end:function(){
                            window.location.href='/';
                        }
                    });
                }else{
                    layer.open({
                        content:data.msg
                        ,btn: '我知道了'
                    });
                }
            }
        });
    }
</script>
